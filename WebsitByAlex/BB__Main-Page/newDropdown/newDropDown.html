<!DOCTYPE html>
<html>
<head>
	<title>dropDown</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form name="dropDownFormYearModel" autocomplete="off" class="drop-down-form">
		<select class="form__select form__select-year" id="year" value='year'>
		  <option>-Year-</option>
		  <option>2021</option>
		  <option>2020</option>
		  <option>2019</option>
		  <option>2018</option>
		  <option>2017</option>
		  <option>2016</option>
		  <option>2015</option>
		  <option>2014</option>
		  <option>2013</option>
		  <option>2012</option>
		  <option>2011</option>
		  <option>2010</option>
		  <option>2009</option>
		  <option>2008</option>
		  <option>2007</option>
		</select>
		<select class="form__select form__select-model" id="model" >
			<option>-Model-</option>
		</select>
		<input class="form__select form__select-submit" id="submit" type="submit" value="Find parts">
		<span class="form__error form__error_off"><span>Error:</span> Please select year for you mower</span>
	</form>
<!-- 	<script type="text/javascript" src="https://www.badboylawnmowerparts.com/v/WebsiteByAlex/main__page/scripts/dropDownYearModel.js"></script> -->
<script type="text/javascript" src="dropDownYearModelonPc.js"></script>
</body>
</html>
