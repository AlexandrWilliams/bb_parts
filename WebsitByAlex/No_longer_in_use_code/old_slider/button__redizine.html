<style type="text/css">

	@keyframes button_animation {
		0% {
			background-image: radial-gradient(circle, #e5691f, #f2f2f2);

		}

		50% {

		transform: skewX(15deg);
		width: 250px;
		border: 2px solid #e5691f;
		margin: 0 auto;
		display: block;
		position: relative;
		transition: all 100ms linear;
	}

	.button__parts-look-up_on h4 {
		font-size: 24px;

		transform: skewX(-30deg);
	}

	.button__parts-look-up_on:hover {
		cursor: url(unnamed.cur), default;
		animation: button_animation 100ms 1 forward linear;
	}



	.button__parts-look-up_content {
		position: relative;
		z-index: 2;
		margin: 0 auto;
	}

 <script>
    $(function() {
         var resizeTime = 25;    /* Duration of the resize effect. */
         var resizeDelay = 25;   /* Time to wait before checking the window size again. */
         var letter_f = 'F is for friends who do stuff together!';
         var letter_u = 'U is for you and me!';
         var letter_n = 'N is for anywhere and anytime at all!';
         var dialogue = 'Down here in the deep blue sea!';

        $('#n201227HPBRIGGSINTEKMAP').mapster({
            mapKey: 'id',
            fillColor: '000000',
            fillOpacity: 0.5,
            showToolTip: true,
            toolTipClose: ["tooltip-click", "area-click", "image-mouseout", "area-mouseout"],
            toolTipContainer: '<div style="border:0.5px solid black; background: #FFFFFF; font-family:Titillium Web; text-align: left; font-size: 20px; position:absolute; width:250px; padding:4px; box-shadow: rgb(83, 83, 83) 3px 3px 5px; border-radius: 6px; opacity: 0.90; display: block; z-index: 9999;"></div>',
            areas: 
            [{
                key: 'id1',
                staticState: false,
                toolTip: letter_f,
            },
            {
                key: 'id2',
                staticState: false,
                toolTip: letter_u
            },
            {
                key: 'id3',
                staticState: false,
                toolTip: letter_n
            },
            {
                key: 'id4',
                staticState: false,
                fill: false,
                toolTip: dialogue
            }]
        });

        /* Resize the map to fit within the boundaries provided */
        function resize(maxWidth,maxHeight) {
             var image =  $('#n201227HPBRIGGSINTEKMAP'),
                imgWidth = image.width(),
                imgHeight = image.height(),
                newWidth=0,
                newHeight=0;

            if (imgWidth/maxWidth>imgHeight/maxHeight) {
                newWidth = maxWidth - 50;
            } else {
                newHeight = maxHeight - 100;
            }
            image.mapster('resize',newWidth,newHeight,resizeTime);   
        }

        /* Track window resizing events, but only actually call the map resize when 
           the window isn't being resized any more */
        function onWindowResize() {
            var curWidth = $(window).width(),
                curHeight = $(window).height(),
                checking=false;
            if (checking) {
                return;
            }
            checking = true;
            window.setTimeout(function() {
                var newWidth = $(window).width(),
                    newHeight = $(window).height();
                if (newWidth === curWidth &&
                    newHeight === curHeight) {
                    resize(newWidth,newHeight); 
                }
                checking=false;
            },resizeDelay );
        }
        $(window).bind('resize',onWindowResize); 
    });
    </script>
